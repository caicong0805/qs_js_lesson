    // 函数作用域

    var User = (function() {
        // 没有var 会被声明为全局变量
        var UPPER_BOUND = 100;
        var ctor = function() {

        };
        // 静态方法
        ctor.getUPPER_BOUND = function() {
            return UPPER_BOUND;
        }
        return ctor;
    })();
    console.log(User.getUPPER_BOUND());
