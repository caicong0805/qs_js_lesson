<!-- js number string boolean
undefinded null symbol
object function array -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Symbol--js新增数据类型</title>
</head>
<body>
    <script>
    // let wxb = {
    //     bestlove:'曾柔',
    //     bestlove:'双儿',
    //     bestlove:'建宁公主'
    // };
    // 标识
    let shuanger = Symbol();
    let ake = Symbol();
    let sq = Symbol();
    let mjp = Symbol();
    let jn = Symbol();
    let zr = Symbol('曾柔');

    let wxb = {
        name:'韦小宝',
        [shuanger]:'最爱',
        [ake]:'最爱',
        [sq]:'最爱',
        [jn]:'最爱'
    }
    // console.log(wxb[shuanger]);
    // console.log(wxb[ake]);
    // wxb[name]
    for(key in wxb){
        // Symbol 唯一key区别对待
        console.log(`${key}:${wxb[key]}`);
    }
    let name = Symbol('name');
    let age = Symbol('age');
    let obj ={
        [name]:'芬芬',
        [age]:19
    }
    // 将json 里面正常的key（string）
    // 今天新的Symbol变量构成新的key
    // 区分开，便于处理
    const symbols =
        Object.getOwnPropertySymbols(obj);
        // console.log(symbols);
    for (symbol of symbols){
        console.log(obj[symbol]);
    }
    // console.log(obj[name]);
    // js 动态性 无法得到保证
    // obj.name = '严律己';
    // 字符串 key 不可能的，
    let f = [1,2,3];
    console.log(typeof f);
    // object
    console.log(Object.prototype.toString.call(f));
    // JSON
    Array.prototype[Symbol.toStringTag] = 'array';
    console.log(Object.prototype.toString.call(f));
    // console.log(shuanger == ake);
    var obj1 = {
        a: 1,
        b: 2
    };
    console.log(Object.getOwnPropertyNames(obj1));
    var obj2 = Object.create(obj1,{
        // getter/setter
        getFoo:{
            value:function(){
                return this.foo + 'getter';
            }
        }
    });
    obj2.foo = 1;
    console.log(obj2);
    console.log(Object.getOwnPropertyNames(obj2));


    class Num{
        constructor (num){
            // 变量名前_ 私有
            this._num = num;
        }
        get num(){
            console.log('又一个用户来访问num');
            return this._num;
        }
        set num(num){
            console.log('数字需要保存');
            this._num = num;
        }
    }

    const test = new Num(9);
    // console.log(test._num);
    // _开头，语法习惯的约束，没有起到private
    // 提供给对象内部使用，暴露出api
    // 让外界客户访问到
    test.num = 99;
    console.log(test.num);
    </script>
</body>
</html>
